<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <section class="card">
    <div class="card-image">
      <div class="card-overlay"><img class="card-overlay-icon" src="icon-view.svg" alt="icon view"></div>
      <a href="#equilibrium" class="card-image-link"><img class="card-image-img" src="image-equilibrium.jpg"
          alt="Equilibrium"></a>
    </div>
    <h1>
      <a href="#e" class="hover eq">
        Equilibrium #3429
      </a>
    </h1>
    <p class="text">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <ul>
      <li class="eth">
        <img class="eth-icon" src="icon-ethereum.svg" alt="ethereum icon">
        <span class="eth-text">0.041 ETH</span>
      </li>
      <li class="clock" class="clock">
        <img class="clock-icon" src="icon-clock.svg" alt="clock icon">
        <span class="clock-text">3 days left</span>
      </li>
    </ul>
    <p class="avatar">
      <img class="avatar-image" src="image-avatar.png" alt="avatar">
      <span>
        Creation of&nbsp;
        <a href="#creator" class="hover creator">
          Jules Wyvern</a>
      </span>
    </p>
  </section>

</body>

</html>
